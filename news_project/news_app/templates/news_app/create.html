{% extends 'news_app/default.html' %}
{% block title %}Форма добавления новости{% endblock %}
{% block content %}
  <h1>Форма добавления</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.content }}<br>
    {{ form.cat }}
    <button class="btn btn-success" type="submit">Добавить новость</button>
    <span>{{ error }}</span>
  </form>
{% endblock %}
