{% extends "main.html" %}

{% block content %}
<h2>Войти в систему</h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>
<input class="btn btn-info" type="submit" value="Войти">
</form>
<a class="btn btn-success" href="/accounts/google/login/?process=login">Войти с Google</a>
<a class="btn btn-success" href="/sign/signup">Регистрация</a>
{% endblock %}
